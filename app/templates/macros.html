{% macro displayPitches(pitches) %}
<div class="row justify-content-center">

  {% for pitch in pitches %}
  <div class="col-8 my-3 custom-card">
    <div class="row">
      <div class="col-12 d-flex justify-content-between">
        <div>
          <a href="/user/{{ pitch.user.username }}" class="username">{{ pitch.user.username | title }}</a>
          <p class="text-muted">Posted on: {{ pitch.date_created.strftime('%Y-%m-%d') }}</p>
        </div>
        <div>
          <i class="bi bi-three-dots-vertical"></i>
        </div>
      </div>
      <div class="col-12">
        <p>{{ pitch.content }}</p>
      </div>
      <hr>
      <div class="col-12 d-flex justify-content-between">
        <p class="text-muted">Category: {{ pitch.category }}</p>
        <a href="/new-comment/{{ pitch.id }}" class="btn text-center btn--styling">Comment</a>
        <div class="d-flex">
          <div class="mx-2"><i class="bi bi-hand-thumbs-up">    {{ pitch.upvotes }}</i></div>
          <div class="mx-2"><i class="bi bi-hand-thumbs-down">    {{ pitch.downvotes }}</i></div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

</div>
{% endmacro %}
