{% extends 'base.html' %}

<!-- Styles block -->
{% block styles %}
  {{ super () }}
  <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<!-- Content block -->
{% block content %}

  {% for pitch in pitches %}
    <div>
      <p>{{ pitch.content }}</p>
      <a href="/user/{{ pitch.user.username }}">{{ pitch.user.username | title }}</a>
    </div>
  {% endfor %}

{% endblock %}
